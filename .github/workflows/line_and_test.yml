name: Lint & Test

on:
  # workflow_dispatch: # allows manual trigger
  # workflow_call:
  # push: # only triggers on push events from non-stable branches
  #   branches-ignore:
  #     - main
  #     - beta
  #     - alpha
  # pull_request:
  #   branches:
  #     - main # only works on PRs with base_ref=main and follows limits below
  workflow_dispatch: # allows manual trigger
  workflow_call:
  # pull_request: # runs on all pull requests
  push:
    branches-ignore:
      - main
      - beta
      - alpha
jobs:
  test: 
    name: 'Node.js v${{ matrix.node }}'
    runs-on: ubuntu-latest
    # if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.head_ref == 'main' ||  (github.event_name == 'pull_request' && startsWith(github.head_ref,'update-dependencies-') && github.base_ref == 'main')
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    strategy:
      matrix:
        node:
          - 18
          - 20
          - 22
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '${{ matrix.node }}'
      - uses: actions/checkout@v4
      - name: 'Cache node_modules'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v${{ matrix.node }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v${{ matrix.node }}-
      - name: Install dependencies
        run: npm ci
      - name: Run linters
        run: npm run lint
      - name: Run tests
        run: npm run coverage
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}     
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-artifacts
          path: |
            coverage/
      - run: ls -la